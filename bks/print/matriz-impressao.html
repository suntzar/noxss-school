<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matriz de Impressão</title>
    <link rel="icon" href="../../assets/school-material.svg" type="image/svg+xml" />

    <!-- DEPENDÊNCIAS - Apenas Font Awesome para os ícones dos botões -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Estilos da página de impressão -->
    <link rel="stylesheet" href="matriz-impressao.css" />
  </head>
  <body>
    <div class="print-controls">
      <!-- O atributo onclick é uma forma simples de voltar. Em um app complexo, use window.history.back() ou um link direto. -->
      <a href="javascript:window.history.back()"><i class="fa-solid fa-arrow-left"></i> Voltar</a>
      <button id="print-btn" class="btn-primary"><i class="fa-solid fa-print"></i> Imprimir / PDF</button>
    </div>

    <div class="page-container">
      <div id="printable-content">
        <!-- O conteúdo será gerado pelo JavaScript. Este é o estado inicial. -->
        <p style="text-align: center; margin-top: 5cm; color: #888">Carregando dados de exemplo...</p>
      </div>
    </div>

    <!-- Script da página de impressão -->
    <script src="matriz-impressao.js"></script>
  </body>
</html>
